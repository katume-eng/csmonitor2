<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム送信サイト</title>
    <style>
        /* フォーム全体を中央に配置 */
        h1,p,h3 {
            text-align: center; /* テキストを中央に揃える */
            margin-bottom: 20px; /* フォームとの間に余白を追加 */
        }
        .form-container {
            width: 100%; /* 横幅を画面全体に広げる */
            display: flex;
            justify-content: center; /* フォームを中央に配置 */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            width: 50%; /* フォームの幅を調整します */
            border: 1px solid #ccc; /* フォームの周りに枠を追加 */
            border-radius: 8px; /* 角を丸くします */
            background-color: #f9f9f9; /* 背景色を指定 */
            transition: background-color 0.3s ease; /* 背景色の変化をアニメーションにする */
        }

        /* ホバー時にフォーム全体の背景色を変更 */
        .form-container:hover form {
            background-color: #e0e0e0; /* ホバー時の背景色 */
        }

        /* ボタンのスタイル */
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* ホバーカラーを指定 */
        }

        /* フォーム内の入力フィールドを調整 */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%; /* 幅をフォームに合わせて調整 */
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" name="submit">提出</button>
        </form>
    </div>

    <h1>データ送信の目安</h1>

    <h3>出入りが自由な企画</h3><p>:混雑度を0~10で入力してください</p>
    <p>0 →まだ何人も入場できる状態</p>
    <p>5 →人はいるがまだ入る余裕が十分にある状態</p>
    <p>10 →もうこれ以上は入れない状態</p>
    <h3>それ以外の企画</h3><p>:おおよその待ち時間を分単位で入力してください</p>
    <p>0 →待たずには入れる</p>
    <p>5 →5分ほど並んでは入れる</p>
    <p>10 →10分以上かかる</p>


</body>
</html>
