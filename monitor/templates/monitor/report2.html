<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム送信サイト</title>
    <style>
        /* フォーム全体を中央に配置 */
        h1 {
            text-align: center; /* テキストを中央に揃える */
            margin-bottom: 20px; /* フォームとの間に余白を追加 */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            width: 50%; /* フォームの幅を調整します */
            border: 1px solid #ccc; /* フォームの周りに枠を追加 */
            border-radius: 8px; /* 角を丸くします */
            background-color: #f9f9f9; /* 背景色を指定 */
        }

        /* ボタンのスタイル */
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* ホバーカラーを指定 */
        }

        /* フォーム内の入力フィールドを調整 */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%; /* 幅をフォームに合わせて調整 */
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" name="submit">Submit</button>
    </form>

</body>
</html>
